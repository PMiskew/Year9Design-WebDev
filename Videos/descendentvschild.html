<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		div {
			background-color: lightgrey;
		}

		table, td, th {
      		border: 1px solid black;
      		padding: 10px;
   		} 

   		div > p {
   			color: red;
   		}
	</style>
</head>
<body>

	<div>
		<table>
			<tr>
				<th><p>Data Set 1</p></th>
				<th><p>Data Set 2</p></th>
			</tr>
			<tr>
				<td><p>Data Data</p></td>
				<td><p>Data Data</p></td>
			</tr>
		</table>

		<p>Descendent and child of div (inside div)</p>
	</div>
	
	<p>Not a descendent of div (outside div)</p>
</body>
</html>
