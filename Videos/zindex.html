<!DOCTYPE html>
<html>
<head>
	<title>z-index</title>

<style>

	.box-red {
		background: red;
		height: 100px;
		width: 100px;

		position: fixed;
		top: 10px;
		left: 10px;
		z-index: 10;
	}

	.box-orange {
		background: orange;
		height: 100px;
		width: 100px;
		
		position: fixed;
		top: 20px;
		left: 20px;
		z-index: 5;

	}
	.box-green {
		background: green;
		height:100px;
		width:100px;
		
		position: fixed;
		top: 30px;
		left: 30px;
		z-index: 0;
	}

	

</style>
</head>
<body>

	<div class = "box-red">
	</div>

	
	<div class = "box-orange">
	</div>

	<div class = "box-green">
	</div>
	

	




</body>
</html>
