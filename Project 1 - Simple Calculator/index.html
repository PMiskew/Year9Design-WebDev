<!DOCTYPE html>
<html>


<head>
<title>Example</title>
<style>
  .wrapper {
    background-color: whitesmoke;
    list-style-type: none;
    padding: 0;
    border-radius: 3px;
  }
  .form-row {
    display: flex;
    justify-content: flex-center;
    padding: .5em;
  }
  .form-row > label {
    padding: .5em 1em .5em 0;
    flex: 1;
  }
  .form-row > input {
    flex: 2;
  }
  .form-row > input,
  .form-row > button {
    padding: .5em;
  }
  .form-row > button {
   background: gray;
   color: white;
   border: 0;
  }
</style>

</head>
<body>
  <form>
    <ul class="wrapper">
      <li class="form-row">
        <label>Value 1</label>
        <input type="number" id="num1">
      </li>
      <li class="form-row">
        <label>Value 2</label>
        <input type="number" id="num2">
      </li>
    </ul>
  </form>
  <ul class = "wrapper">
    <li class = "form-row">
        <button type="button">Click Me!</button>
    </li>
  </ul>
</body>
</html>
